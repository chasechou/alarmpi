<body id="background">
    <button id="button_off" style="background-color:grey;">Alarm Off</button>
    <button id="button_away" style="background-color:green;">Set Away</button>
    <button id="button_home" style="background-color:yellow; color:black;">Set Home</button>

</body>

<script src="/javascripts/jquery-2.1.1.min.js"></script>
<script>
  $(document).ready(function() {
    $('#button_away').on('click', function() {
      console.log('clicked_away');
      $.getJSON("/api/click_away", function(data) {
        console.log('click_away done:', data);
      });
    });
    $('#button_off').on('click', function() {
      console.log('clicked_off');
      $.getJSON("/api/click_off", function(data) {
        console.log('click_off done:', data);
      });
    });
    $('#button_home').on('click', function() {
      console.log('clicked_home');
      $.getJSON("/api/click_home", function(data) {
        console.log('click_home done:', data);
      });
    });
  });
</script>
